<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon_io/favicon.ico">
    <script src="script.js" class="" defer></script>
</head>

<body>
    <header>
        <div class="overlay">
            <nav>
                <h2>Muffin Button</h2>
                <ul>
                    <li>
                        <a href="index.html" class="">Home</a>

                    </li>
                    <li><a href="">Logga in</a></li>
                    <li> <a href="#shoppingCart" id="cartLink">
                            <ion-icon name="cart-outline" size="small"></ion-icon>Cart
                            <span>0</span>
                        </a>
                        <div id="shoppingCart--div">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th></th>

                                    </tr>


                                </thead>
                                <tbody></tbody>

                            </table>

                    </li>


                </ul>


            </nav>
        </div>


    </header>

    <main>
        <div class="container">
            <div class="image">
                <img src="bilder/aleksandra-antic-amzu0PX4h1E-unsplash.jpg" alt="cupcake" id="cupcake-1">
                <h3>Unicorn Cupcake</h3>
                <h3>25,00 kr</h3>
                <button class="addCart"><a class="add-cart cart-1" href="#">Add cart</a></button>

            </div>

            <div class="image">
                <img src="bilder/deva-williamson-S2jw81lfrG0-unsplash.jpg" alt="cupcake" id="cupcake-1">
                <h3>Fresh Strawberry creme Cupcake</h3>
                <h3>35,00 kr</h3>
                <button class="addCart"><a class="add-cart cart-1" href="#">Add cart</a></button>

            </div>
            <div class="image">
                <img src="bilder/jacob-boavista-0xGLSpZlOeI-unsplash.jpg" alt="cupcake" id="cupcake-1">
                <h3>Cappuccino Cupcake</h3>
                <h3>45,00 kr</h3>
                <button class="addCart"><a class="add-cart cart-1" href="#">Add cart</a></button>

            </div>

            <div class="image">
                <img src="bilder/meritt-thomas-Ao09kk2ovB0-unsplash.jpg" alt="cupcake" id="cupcake-1">
                <h3>Black forrest Cupcake</h3>
                <h3>20,00 kr</h3>
                <button class="addCart"><a class="add-cart cart-1" href="#">Add cart</a></button>

            </div>
        </div>
    </main>




    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
